  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Redu | A Rede Social Educacional</title>
    <link href="/stylesheets/tipTip.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/960.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/reset.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/recover.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/form-redu.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/tipTip.css" rel="stylesheet" type="text/css" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.noisy.js" type="text/javascript"></script> 
    <script src="/javascripts/granulado.js" type="text/javascript"></script>
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://use.typekit.com/lpo4rgu.js"></script>
    <script type="text/javascript">try{ Typekit.load(); }catch(e){}</script> 
    <script type="text/javascript" src="/javascripts/jquery.tipTip.minified.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

        $(".tiptip-lite").tipTip({
          defaultPosition : "left",
          edgeOffset : 5,
        });

    });
    </script>
  </head>
  <body>
    <div class="overlay">
      <div class="body container_16 text-body">
        <h1 class="logo-top"><a href="http://www.redu.com.br"></a></h1>
        <form class="concave-form">
          <fieldset class="body-login" >
            <h2 class="forgot-login">Esqueceu o <q class="name-login">Login</q> ?</h2>		
            <div class="login-box">
              <strong class="appear-tiptip icon-interrog-blue_12_12-before tiptip-lite" title ="Este endereço de e-mail deve ser o mesmo que você cadastrou no Redu. Mantenha-o atualizado."></strong>
              <label class="input-email" for="e-mail">E-mail:</label>
              <input class="concave-input registered-email" type="text" name="e-mail" value="Digite o seu endereço de e-mail cadastrado no Redu"/>
            </div>
            <button class="concave-button" type="button">Enviar</button>		  
            <h2 class="forgot-password ">Esqueceu a <q class="name-password">Senha</q> ?</h2>
            <h3 class="call">Ao requisitar a recuperação de senha, a sua antiga deixará de existir e uma nova será gerada.</h3>
            <div class="login-box">
              <strong class="appear-tiptip icon-interrog-blue_12_12-before tiptip-lite" title ="Este endereço de e-mail deve ser o mesmo que você cadastrou no Redu. Mantenha-o atualizado."></strong>
              <label class="input-password" for="recover-mail">E-mail:</label>
              <input class="concave-input registered-email" type="text" name="recover-email" value="Digite o seu endereço de e-mail cadastrado no Redu"/>
            </div>
            <button class="concave-button" type="button">Enviar</button>
            </fieldset>
        </form>
      </div>
      <div class="push"></div>
    </div>
      <div class="footer">
        <div class="container_16">
          <h1 class="logo-footer"><a href="http://www.redu.com.br"></a></h1>
          <h4 class="cnpj">© 2010-2011.CNPJ : 12.359.885/001-07</h4>
          <ul class="menu-footer">
            <li class="menu-list"><a href="http://#">Início</a></li>
            <li class="menu-list"><a href="http://#">Blog</a></li>
            <li class="menu-list"><a href="http://#">Termos de Uso</a></li>
            <li class="menu-list"><a href="http://#">Política de Privacidade</a></li>
            <li class="menu-list"><a href="http://#">Fale Conosco</a></li>
          </ul>
        </div>
      </div>
  </body>
