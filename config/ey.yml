environments:
  production: &production
    copy_exclude:
      - .git
    branch: production
    migrate: false
    migration_command: rake db:migrate --trace
  production_rails3:
    <<: *production
  staging: &staging
    copy_exclude:
      - .git
    branch: staging
    migrate: false
    migration_command: rake db:migrate --trace
  staging_rails3:
    <<: *staging
